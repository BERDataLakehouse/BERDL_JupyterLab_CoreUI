name: Release Assets

on:
  release:
    types: [published]

jobs:
  # Call the reusable build workflow
  build:
    uses: ./.github/workflows/build.yml

  # Upload assets after build succeeds
  upload-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-artifacts
          path: dist

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading assets to release: ${{ github.event.release.tag_name }}"
          gh release upload "${{ github.event.release.tag_name }}" dist/* --clobber --repo ${{ github.repository }}
